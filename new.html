<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('back1.png')no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0px;
            padding: 20px;
        }
        .navbar {
            width: 100%;
            background:palevioletred;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: white;
            color: green;
        }
        .page {
            display: none;
            text-align: center;
        }
        #home {
            display:block ;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 10px;
            background:beige;
            padding: 20px;
            border-radius: 10px;
        }
        .gallery img {
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
        }h1{
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('albums')">Albums</a>
        <a href="#" onclick="showPage('screenshots')">Screenshots</a>
        <a href="#" onclick="showPage('recently-deleted')">Recently Deleted</a>
    </div>
    <div id="home" class="page">
        <h1>Welcome to the Interactive Photo Gallery</h1>
        <p>choose a category to view your photos.</p>
    </div>

    <div id="albums" class="page">
        <div class="gallery">
            <img src="santhosh3.jpg" alt="Album 1">
            <img src="santhosh4.jpg" alt="Album 2">
            <img src="santhosh5.jpg" alt="Album 3">
            <img src="santhosh6.jpg" alt="Album 4">
            <img src="santhosh7.jpg" alt="Album 5">
            <img src="Screenshot 2024-11-04 183641.png" alt="Album 4">
            
        </div>
    </div>

    <div id="screenshots" class="page">
        <div class="gallery">
            
            <img src="Screenshot 2024-11-04 182325.png" alt="Screenshot 1">
            <img src="screenshot4.png" alt="Screenshot 2">
            <img src="screenshot5.png" alt="Screenshot 3">
            <img src="screenshot3.png" alt="Screenshot 4">
        </div>
    </div>

    <div id="recently-deleted" class="page">
        <div class="gallery">
            <img src="deleted.jpg" alt="Deleted">
            <img src="deleted1.png" alt="Deleted1">
            <img src="deleted2.jpg" alt="Deleted2">
            <img src="deleted3.jpg" alt="Deleted3">
        </div>
    </div>
    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Large Image">
    </div>

    <script>
        const pages = document.querySelectorAll('.page');
        const images = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        imagesforEach(image => {
            image.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = image.src;
            });
            image.addEventListener('dblclick', () => {
                toggleFavorite(image);
            });
        });

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        function showPage(id) {
            pages.forEach(page => page.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
        showPage('home');
    </script>
</body>
</html>
